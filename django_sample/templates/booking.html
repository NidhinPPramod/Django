{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Booking
{% endblock %}

{% block content %}
<h1 class="text-center">Make An Appointment</h1>
<hr/>
<div class="w-50 bg-success container d-flex flex-column align-items-center">
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary my-2" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
